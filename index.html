<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="side-bar">
        <div class="logo-container">
          <img class="logo" src="/images/logo.png" alt="My personal logo" />
        </div>
        <div class="menu-bar">
          <div class="home">Home</div>
          <div class="about">About</div>
          <div class="service">Service</div>
          <div class="contact">Contact</div>
        </div>
      </div>
      <div class="content-wrap">
        <div class="main-section">
          <div class="title-about-button">
            <div class="title">
              <h1>Welcome to Our Website</h1>
            </div>
            <div class="about-paragraph">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Eveniet, facilis odio qui perspiciatis molestiae incidunt
                mollitia praesentium veritatis natus cumque?
              </p>
            </div>
            <div class="button">
              <button type="button">Get Stated</button>
            </div>
          </div>
          <div class="image-container">
            <figure>
              <img
                class="photo"
                src="/images/sad-egg.jpg"
                alt="Sad egg photo"
              />
              <figcaption>
                Credits to
                <a
                  href="https://unsplash.com/@theshubhamdhage"
                  class="credits-to"
                  >Shubham Dhage</a
                >
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="containers-box">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
